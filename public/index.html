<html>
  <head>
  <!-- A-Frame JS Dependencies -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script> 
  <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
  <script src="https://unpkg.com/aframe-simple-sun-sky@^1.2.2/simple-sun-sky.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-enviropacks@latest/aframe-enviropacks.js"></script>
  <script src="https://unpkg.com/browse/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>

  </head>
  <body>
    <script src="components/log.js"></script>
    <a-scene stats debug>
      <a-assets>
        <a-asset-item id="museum" src="assets/objects/museum/museum.obj"></a-asset-item>
        <a-asset-item id="hercules-obj" src="assets/objects/statue/hercules.obj"></a-asset-item>
        <a-asset-item id="pedestal-obj" src="assets/objects/pedestal/pedestal.obj"></a-asset-item>
        <a-asset-item id="pedestal-mtl" src="assets/objects/pedestal/pedestal.mtl"></a-asset-item>
        <a-asset-item id="hercules-mtl" src="assets/objects/statue/hercules.mtl"></a-asset-item>
        <img id="dark_wood" src="assets/materials/dark_wood2.jpg"></img>
        <img id="floor" src="assets/materials/floor.jpg"></img>
        <img id="cloth" src="assets/materials/cloth.jpg"></img>
        <img id="wall1" src="assets/materials/wall3.jpg"></img>
        <img id="wall2" src="assets/materials/wall4.jpg"></img>
        <img id="painting" src="assets/materials/painting.jpg">
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">

        <a-mixin
        id="marker"
        geometry="primitive: plane; width: 0.02; height: 0.02"
        material="color: red"
      ></a-mixin>
      </a-assets>
      
      <!-- Sky -->
      <!-- <a-simple-sun-sky sun-position="1 0.1 0"></a-simple-sun-sky> -->

        <!-- Player -->
        <a-entity camera
                  wasd-controls="acceleration: 20"
                  position="0 1.8 0"
                  look-controls="pointerLockEnabled: true">
          <a-entity cursor
                    position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
                    material="color: #CCC; shader: flat;"></a-entity>
        </a-entity>

        <!-- Ambient Lights -->
        <a-entity light="type:  ambient;  color:  #BBB;  intensity:  0.42"></a-entity>
        <a-entity light="intensity:  0.5" position="-0.5 1 1"></a-entity>
        <!-- <a-entity position="0.063 1.812 0.000" light="type:  point;  target:  #painting;  color:  #f7f7f7;  decay:  0.88;  distance:  4.95;  intensity:  4.19"></a-entity> -->
        
        <a-entity id="statue" dynamic-body="shape: box; mass: 2" position="0 1.250 0.432" animation="property: rotation; from: 0 -30 0; to: 0 330 0; dur: 15000; easing: linear; loop: true" obj-model="obj: #hercules-obj; mtl: #hercules-mtl" scale="0.03 0.03 0.03"></a-entity>
        <a-entity id="pedestal" dynamic-body="shape: box; mass: 2" position="0 0 0.432" rotation="-90.000 0 0" obj-model="obj: #pedestal-obj; mtl: #pedestal-mtl" scale="0.015 0.015 0.015"></a-entity>

        <a-box id="wall-front" position="-0.05088 2.03536 -4.94558"  rotation="" width="4" height="4" color="#ffffff" material="src: #wall2; color: #5f5858; repeat: 5 2" geometry="primitive: box; width: 11.43">
          <!-- Anchors. -->
          <a-entity position="1.587 0.074 0.503"
            text="anchor: center; width: 1.5; color: white; value: Mona Lisa - Leonardo Da Vinci">
          </a-entity>
          <a-box material="src: #cloth; color: #211b12; metalness: 1.000" position="0 0 0.500" rotation="0 90 0" depth="1.570" height="1.990" width="0.1">
            <a-image id="painting" height="1.49" position="-0.056 0 0" rotation="0 90 0" src="#painting"></a-image>
          </a-box>
          <a-box position="0.023 1.753 5.822" rotation="90 0 0" width="4" height="4" color="#ffffff" material="src: #wall1; color: #231f1f" geometry="width: 11.45; height: 12.14; depth: 0.53; repeat: 5 2">
            <a-entity position="-0.08859 -0.28553 4.15456" rotation="0 180 0" target="#painting" light="type: point; angle: 0"></a-entity>
            <a-entity position="-3.07195 -5.343 1.68433" rotation="0 180 0" target="#painting" light="type: point; angle: 0; color: #eceabb; distance: 4.5; castShadow: true; shadowRadius: 2.51"></a-entity>
            <a-entity position="3.07195 -5.343 1.68433" rotation="0 180 0" target="#painting" light="type: point; angle: 0; color: #eceabb; distance: 4.5; castShadow: true; shadowRadius: 2.51"></a-entity>
          </a-box>
          <a-box position="-5.23332 0 6.19472" rotation="0 90 0" width="4" height="4" color="#ffffff" material="src: #wall1; color: #231f1f" geometry="width: 11.43; repeat: 5 2"></a-box>
          <a-box position="5.25171 0 6.20387" rotation="0 90 0" width="4" height="4" color="#ffffff" material="src: #wall1; color: #231f1f" geometry="width: 11.43; repeat: 5 2"></a-box>
        </a-box>
   
        <!-- Floor -->
        <a-plane rotation="-90 0 0" width="30" height="30" material="src: #floor; repeat: 20 15"></a-plane>

    </a-scene>
  </body>
</html>
